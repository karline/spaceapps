        <link href="assets/css/c3.min.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <body>
        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
            <nav class="navbar navbar-default" role="navigation"> 
                <div class="container-fluid"> 
                    <div class="navbar-header"> 
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> 
                            <span class="sr-only">Toggle navigation</span> 
                            <span class="icon-bar"></span> 
                            <span class="icon-bar"></span> 
                            <span class="icon-bar"></span> 
                        </button>                         
                        <a class="navbar-brand" href="#"><img src="assets/images/logo.png" alt="Elevate App"></a> 
                    </div>                     
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"> 
                        <ul class="nav navbar-nav"> 
                            <li>
                                <a href="#">About</a>
                            </li>                             
                            <li class="active">
                                <a href="#">For Users</a>
                            </li>                             
                            <li>
                                <a href="#">For NASA</a>
                            </li>                             
                        </ul>                         
                        <ul class="nav navbar-nav navbar-right"> 
                            <p>Hello, <span>Jon</span></p>
                        </ul>                         
                    </div>                     
                </div>                 
            </nav>
             <div class="container parallax-window" data-parallax="scroll" data-image-src="http://apod.nasa.gov/apod/image/1412/ObsMntsUni_dmitriev_1280.jpg">
            <div class="container">
                <div class="row">
                    <div class="ol-md-6">
                        <h1>Welcome back, Jon.</h1>
                    </div>
                    <div class="ol-md-6">
                        <p>You are <span class="fitnessLevel">47%</span> as fit as an astronaut.</p>
                        <style>
                            .fitnessGauge .c3-target-Tablet text, .fitnessGauge .c3-chart-arc text {
                               fill: #fff;
                            }
                        </style>
                        <div class="fitnessGauge" style="width:300px; height:150px;"></div>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <div class="container">
            <!-- Example row of columns -->
            <div class="row">
                <div class="col-md-6">
                    <h2>Enter today's stats:</h2>
                    <form role="form" data-pg-collapsed>
                        <h3>Health Stats</h3> 
                        <div class="form-group"> 
                            <label class="control-label" for="bpm">Resting Heart Rate</label>                             
                            <input type="text" class="form-control" id="bpm" placeholder="Enter bpm">                             
                        </div>                         
                        <div class="form-group"> 
                            <label class="control-label" for="systolic">Systolic Blood Pressure</label>                             
                            <input type="text" class="form-control" id="diastolicbloodpressure" placeholder="">                             
                        </div>                         
                        <div class="form-group"> 
                            <label class="control-label" for="weight">Weight</label>                             
                            <input type="text" class="form-control" id="weight" placeholder="">                             
                        </div> 

                         <div class="form-group"> 
                            <label class="control-label" for="calories">Calories</label>                             
                            <input type="text" class="form-control" id="calories" placeholder="">                             
                        </div>                         
                        <h3>Fitness Stats</h3>
                        <div class="form-group"> 
                            <label class="control-label" for="situps">Situps in a Minute</label>                             
                            <input type="text" class="form-control" id="situps" placeholder="">                             
                        </div>                         
                        <div class="form-group"> 
                            <label class="control-label" for="pushups">Pushups in a Minute</label>                             
                            <input type="password" class="form-control" id="pushups" placeholder="">                             
                        </div>                         
                        <div class="form-group"> 
                            <label class="control-label" for="weight">1 Mile Run Time</label>                             
                            <input type="text" class="form-control" id="weight" placeholder="">                             
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg">Submit</button>                         
                    </form>
                </div>
                <div class="col-md-6">
                    <h2>Your Stats</h2>
                   
                    <section class="chart"><h3>Weight Distribution</h3><div style="height:300px; width:100%;" class="weight_chart"></div></section>
                  <section class="chart"><h3>Height Distribution</h3><div  style="height:300px; width:100%;" class="height_chart"></div></section>                     
                    
                </div>
            </div>
            <footer>
                <p>&copy; NASA Space Apps 2015</p>
            </footer>
        </div>         
        <!-- /container -->

    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/jquery.min.js"></script>

        <script src="//use.typekit.net/twx7alm.js"></script>
        <script>try{Typekit.load();}catch(e){}</script>
        <script src="assets/js/vendor/d3.min.js"></script>
        <script src="assets/js/vendor/c3.min.js"></script>
        <script src="assets/js/main.js"></script>

        <script src="assets/js/parallax.min.js"></script>
        <script>$(document).ready(function(){
            App.init("nasa-user")
        })</script>
    </body>
